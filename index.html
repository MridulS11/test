<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch User Data</title>
</head>
<body>
    <h2>Enter ID to Fetch User Info</h2>
    <input type="text" id="userId" placeholder="Enter ID (e.g., 101)" />
    <button onclick="fetchData()">Fetch</button>

    <pre id="result"></pre>

    <script>
        async function fetchData() {
            const id = document.getElementById("userId").value;
            const resultBox = document.getElementById("result");

            if (!id) {
                resultBox.textContent = "Please enter an ID.";
                return;
            }

            try {
                const res = await fetch(`https://h5i0aszaab.execute-api.ap-south-1.amazonaws.com/default/fetchDataById?id=${id}`);
                const data = await res.json();
                resultBox.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                resultBox.textContent = "Error fetching data.";
            }
        }
    </script>
</body>
</html>
