<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch User Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">üîç Fetch User Info</h2>

        <div class="mb-4">
            <label for="userId" class="block text-gray-700 mb-1">Enter User ID</label>
            <input
                type="text"
                id="userId"
                class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="e.g. 101"
            />
        </div>

        <button
            onclick="fetchData()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition duration-200"
        >
            Fetch
        </button>

        <pre id="result" class="mt-6 bg-gray-50 p-4 rounded-md text-sm overflow-x-auto text-gray-800 border border-gray-200"></pre>
    </div>

    <script>
        async function fetchData() {
            const id = document.getElementById("userId").value.trim();
            const resultBox = document.getElementById("result");

            if (!id) {
                resultBox.textContent = "‚ö†Ô∏è Please enter an ID.";
                return;
            }

            try {
                const res = await fetch(`https://h5i0aszaab.execute-api.ap-south-1.amazonaws.com/default/fetchDataById?id=${id}`);
                const data = await res.json();

                if (res.ok) {
                    resultBox.textContent = JSON.stringify(data, null, 2);
                } else {
                    resultBox.textContent = `‚ùå Error: ${data.error}`;
                }
            } catch (err) {
                resultBox.textContent = "‚ùå Failed to fetch data.";
            }
        }
    </script>
</body>
</html>
